apiVersion: apps/v1
kind: Deployment
metadata:
  name: edsc-microk8s-controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "edsc-microk8s-controller"
  template:
    metadata:
      labels:
        app: "edsc-microk8s-controller"
    spec:
      containers:
        - name: controller
          image: farberg/edsc-microk8s-controller
          ports:
            - containerPort: 8080
          args:
            - "--mode"
            - "development"
            - "--verbose"
            - "--hostname"
            - "edsc-microk8s-controller-service"

---
apiVersion: v1
kind: Service
metadata:
  name: edsc-microk8s-controller-service
spec:
  selector:
    app: "edsc-microk8s-controller"
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
